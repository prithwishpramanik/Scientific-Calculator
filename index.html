<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<style>
    body{
        background: #9CECFB;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #0052D4, #65C7F7, #9CECFB);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #0052D4, #65C7F7, #9CECFB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        margin-top: 10%;

    }

    .button{

        width: 100%;
        height: 100%;
        font-size: 30px;
        padding:10px;
        margin: 0px;
        border: none;
        background-color: #7f8c8d;
        color: white;


    }
</style>
<body>

<h1     style="font-family: 'Permanent Marker', cursive;font-weight: bolder;margin-left:32%;text-shadow: 0px 0px 40px yellow;color: white">SCIENTIFIC CALCULATOR</h1 >

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <h6 id="num1" class="text-muted mb-2 float-md-right">0</h6><br>
                    </div>

                    <div class="row">
                        <h1 id="result" class="dispaly-1 float-md-right">0</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="padding: 0px">
                            <button id="sinx" class="button operator" style="background-color:#0052D4">sinx </button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button id="cosx" class="button operator" style="background-color:#0052D4">cosx </button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button id="tanx" class="button operator" style="background-color:#0052D4">tanx</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button id="pie" class="button operator" style="background-color:#0052D4">&#960 </button>
                        </div>
                        <div class="col-md-3" style="padding: 0px">
                            <button id="exp" class="button operator" style="background-color:#0052D4">exp</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="padding: 0px">
                            <button id="sqrt" class="button operator" style="background-color:#0052D4"><sup>2</sup><a>&#8730</a> </button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button id="fact" class="button operator" style="background-color:#0052D4">n! </button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button id="xsquare" class="button operator" style="background-color:#0052D4">x<sup>2</sup> </button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button id="cbrt" class="button operator" style="background-color:#0052D4"> &#8731</button>
                        </div>
                        <div class="col-md-3" style="padding: 0px">
                            <button class="button operator" style="background-color:#0052D4">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="padding: 0px">
                            <button class="button operator" style="background-color:#0052D4"><a >x^y</a></button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">1</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">2</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">3</button>
                        </div>
                        <div class="col-md-3" style="padding: 0px">
                            <button class="button operator" style="background-color:#0052D4">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="padding: 0px">
                            <button id="euler" class="button operator" style="background-color:#0052D4">e</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">4</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">5</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">6</button>
                        </div>
                        <div class="col-md-3" style="padding: 0px">
                            <button class="button operator" style="background-color:                                     #0052D4">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="padding: 0px">
                            <button class="button operator" style="background-color:#0052D4">log</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">7</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">8</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">9</button>
                        </div>
                        <div class="col-md-3" style="padding: 0px">
                            <button class="button operator" style="background-color:                                     #0052D4">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="padding: 0px">
                            <button class="button operator" style="background-color:#0052D4">ln</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">0</button>
                        </div>

                        <div class="col-md-2" style="padding: 0px">
                            <button class="button number">.</button>
                        </div>
                        <div class="col-md-2" style="padding: 0px">
                            <button id="clear" class="button" style="background-color:                                     #0052D4">C</button>
                        </div>

                        <div class="col-md-3" style="padding: 0px">
                            <button id="equal" class="button" style="background-color:                                     #0052D4">=</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
